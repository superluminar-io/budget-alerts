name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (must match tag)'
        required: true
        type: string

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # create GitHub Release
      id-token: write   # npm provenance (optional but recommended)
      actions: write    # softprops/action-gh-release
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: "refs/tags/v${{ github.event.inputs.version }}"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: npm
 
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: "Sanity check: tag matches package.json version"
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          TAG="${{ github.event.inputs.version }}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag ($TAG) does not match package.json version ($VERSION)."
            exit 1
          fi

      - name: Publish to npm
        run: |
          set -euo pipefail
          NAME="$(node -p "require('./package.json').name")"

          if [[ "$NAME" == @*/* ]]; then
            npm publish --provenance --access public
          else
            npm publish --provenance
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          generate_release_notes: true


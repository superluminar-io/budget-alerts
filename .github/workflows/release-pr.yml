name: Create release PR

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        type: choice
        required: true
        options: [patch, minor, major]

concurrency:
  group: release-pr
  cancel-in-progress: false

jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: npm

      - name: Install
        run: npm ci

      # Optional: you can skip build/test here and rely on required PR checks.
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version (commit only, no tag)
        id: bump
        run: |
          set -euo pipefail
          npm version "${{ inputs.bump }}" --no-git-tag-version
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.bump.outputs.version }}
          base: main
          title: "chore(release): v${{ steps.bump.outputs.version }}"
          body: |
            Automated release PR.

            - Bump: `${{ inputs.bump }}`
            - Version: `v${{ steps.bump.outputs.version }}`
          labels: release
          draft: always-true

